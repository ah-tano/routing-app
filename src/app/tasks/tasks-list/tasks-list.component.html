<ul class="task">
  <li class="task--item" *ngFor="let task of tasks$ | async"
      [class.selected]="task.id === selectedId">
    <a class="task--link" [routerLink]="[task.id]">
      <span class="task--badge">{{ task.id }} </span>{{ task.name }}
    </a>
  </li>
</ul>
