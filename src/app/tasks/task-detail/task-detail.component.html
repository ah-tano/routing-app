<div class="detail" *ngIf="task">
  <h3 class="detail--name">"{{ editName }}"</h3>
  <div class="detail--info">
    <div class="detail--row detail--row_id">
      <label>Id: </label>{{ task.id }}
    </div>
    <div class="detail--row">
      <label>Name: </label>
      <input class="detail--input" [(ngModel)]="editName" placeholder="name">
    </div>
  </div>
  <p>
    <button class="btn" (click)="save()">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </p>
</div>
