<div *ngIf="task">
  <h3>"{{ editName }}"</h3>
  <div>
    <label>Id: </label>{{ task.id }}
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="editName" placeholder="name">
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
