<h2 class="header">EMPLOYEES LIST</h2>
<ul class="employee">
  <li class="employee--item" *ngFor="let employee of  employees$ | async" [class.selected]="employee.id === selectedId">
    <a class="employee--link" [routerLink]="['/employee', employee.id]">
    <span class="employee--badge">{{ employee.id }}</span> {{ employee.name }}
    </a>
  </li>
</ul>
