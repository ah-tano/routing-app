<h2>Employees</h2>
<div *ngIf="employee$ | async as employee">
  <h3>"{{ employee.name }}"</h3>
  <div>
    <label>Id: </label>{{ employee.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="employee.name" placeholder="name"/>
  </div>
  <p>
    <button (click)="gotoEmployees(employee)">Back</button>
  </p>
</div>
