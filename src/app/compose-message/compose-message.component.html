<h3 class="header">Contact Tasks Manager</h3>
<div *ngIf="details">
  {{ details }}
</div>
<div>
  <div class="message">
    <label>Message: </label>
  </div>
  <div>
    <textarea class="input" [(ngModel)]="message" rows="10" cols="35" [disabled]="sending"></textarea>
  </div>
</div>
<p *ngIf="!sending">
  <button class="btn" (click)="send()">Send</button>
  <button class="btn" (click)="cancel()">Cancel</button>
</p>
